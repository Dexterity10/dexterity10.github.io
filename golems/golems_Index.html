<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golem Incremental</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div id="firstRow"> 30 Stones </div>
    <div id="secondRow">
        <div id="perSecond"> 0/s </div><br>
        <div id="cap">0/1</div>
    </div>
    <div class="generators-container">
        <div class="generator" id="gen0" onclick="buyGenerator(0)"></div>
        <div class="generator" id="gen1" onclick="buyGenerator(1)"></div>
        <div class="generator" id="gen2" onclick="buyGenerator(2)"></div>
        <div class="generator" id="gen3" onclick="buyGenerator(3)"></div>
        <div class="generator" id="gen4" onclick="buyGenerator(4)"></div>

        <div class="automator autoOff" id="auto0" onclick="toggleAuto(0)">Automator for golem 1 Cost: 10</div>
        <div class="automator autoOff" id="auto1" onclick="toggleAuto(1)">Automator for golem 2 Cost: 10</div>
        <div class="automator autoOff" id="auto2" onclick="toggleAuto(2)">Automator for golem 3 Cost: 10</div>
        <div class="automator autoOff" id="auto3" onclick="toggleAuto(3)">Automator for golem 4 Cost: 10</div>
        <div class="automator autoOff" id="auto4" onclick="toggleAuto(4)">Automator for golem 5 Cost: 10</div>
    </div>
</body>
<script src="main.js"></script>

</html>
