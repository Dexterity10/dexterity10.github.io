        <div id="page1button">

        </div>

            <button onclick="selectPage(3)">Third Button</button>

            <div>

            </div>
        </div>
        <div id="page2" class="nicebox">
            <div>
                <div id="g1auto">
                    <button onclick="buyAuto(1)"> Pebble Automation [300 Pebbles] </button>

            </div>
            <div>

            <div>

            <div>

            <div>
